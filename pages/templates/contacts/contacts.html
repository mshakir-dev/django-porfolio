{% extends 'base.html' %}

{% block content %}
<section id="contacts">
  <div class="container">
    <div class="row py-3 text-center">
      <div class="col">
        <div class="section-title">
          <h2>
            Contact Me
          </h2>
          <p class="lead">
            Thank you for stopping by. Drop me a message and let's get in touch
          </p>
        </div>
        <!--Title -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mt-3">
        <div class="address_mail_footer_grids ">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3539.812628729253!2d153.014155!3d-27.4750921!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b915a0835840a2f%3A0xdd5e3f5c208dc0e1!2sMelbourne+St%2C+South+Brisbane+QLD+4101%2C+Australia!5e0!3m2!1sen!2sin!4v1492257477691" width="100%" height="550px"></iframe>
        </div>
      </div>
      <!--contact-map -->
      <div class="col-md-6 ">
        <div class="myForm">

          <form id="contactMe" action="{% url 'contact' %}" method="POST">
              {% csrf_token %}
              {% if users.is_authenticated %}
                  <input type="hidden" name="user_id" value="1">
              {% else %}
                  <input type="hidden" name="user_id" value="0">
              {% endif %}
              <!-- <input type="hidden" name="author_email" value={{project.author.email}}"> -->
              <!-- <input type="hidden" name="project_id" value={{project.id}}"> -->
              <!-- if user_is_athenticated then value is equal to user.name -->

              {% include 'partials/_alerts.html' %}

              <div class="form-group">
                  <label>Project: </label>
                  <input type="text" name="project" id="fname" class="form-control" placeholder="Full Name">
              </div>

              <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="name" id="fname" class="form-control" placeholder="Full Name">
              </div>
              <div class="form-group">
                  <label>ProjectID</label>
                  <input type="number" name="project_id" id="fname" class="form-control" placeholder="Full Name">
              </div>

              <div class="form-group">
                  <label>Phone</label>
                  <input type="text" name="phone" id="subject" class="form-control" placeholder="Subject ">
              </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="abc123@gmail.com">
            </div> 

            <div class="form-group">
              <!-- <label for="">Example textarea</label> -->
              <textarea class="form-control" name="message" id="message" placeholder="Message" rows="3"></textarea>
            </div>

            <br>
            <button type="submit"  class="btn btn-contact">Submit</button>

          </form>
        </div>
      </div>
    </div>


  </div>
</section>
{% endblock %}
